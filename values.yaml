nameOverride: ""
fullnameOverride: ""

global:
  imagePullPolicy: IfNotPresent
  imagePullSecrets: []
  nodeSelector: {}
  tolerations: []
  affinity: {}

browserController:
  enabled: true
  image: alcounit/browser-controller:v0.0.5
  replicas: 1
  serviceAccount:
    create: true
    name: ""
  rbac:
    create: true
  metricsAddr: ":8080"
  healthProbeBindAddress: ":8081"
  leaderElection: false
  resources:
    requests:
      cpu: "100m"
      memory: "64Mi"
    limits:
      cpu: "500m"
      memory: "128Mi"

  nodeSelector: {}
  tolerations: []
  affinity: {}

browserService:
  enabled: true
  image: alcounit/browser-service:v0.0.4
  replicas: 1
  serviceAccount:
    create: true
    name: ""
  rbac:
    create: true
  service:
    type: ClusterIP
    port: 8080
    nodePort: null
  listenAddr: ":8080"
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "256Mi"

  nodeSelector: {}
  tolerations: []
  affinity: {}

selenosis:
  enabled: true
  image: alcounit/selenosis:v2.0.4
  replicas: 1
  env: []
  volumeMounts: []
  volumes: []
  service:
    type: ClusterIP
    port: 4444
    nodePort: null
  listenAddr: ":4444"
  browserServiceURL: ""
  proxyPort: "4445"
  namespace: ""
  sessionCreateAttempts: 5
  sessionCreateTimeout: "3m"
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "256Mi"

  nodeSelector: {}
  tolerations: []
  affinity: {}

  ingress:
    enabled: false
    className: "nginx"
    host: "selenosis.example.com"
    path: "/"
    pathType: Prefix
    annotations: {}
    #   nginx.ingress.kubernetes.io/proxy-body-size: "0"
    #   nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    #   cert-manager.io/cluster-issuer: "letsencrypt-prod"

    tls: {}

browserUI:
  enabled: true
  image: alcounit/browser-ui:v0.0.4
  replicas: 1
  service:
    type: ClusterIP
    port: 8080
    nodePort: null
  listenAddr: ":8080"
  browserServiceURL: ""
  browserNamespace: ""
  vncPassword: "secret"
  uiStaticPath: "/app/static"
  resources:
    requests:
      cpu: "100m"
      memory: "64Mi"
    limits:
      cpu: "500m"
      memory: "256Mi"

  nodeSelector: {}
  tolerations: []
  affinity: {}

  ingress:
    enabled: false
    className: "nginx"
    host: "ui.example.com"
    path: "/"
    pathType: Prefix
    # CRITICAL: WebSocket annotations required for VNC proxy
    annotations: {}
    # Example annotations for NGINX (WebSocket support):
    # annotations:
    #   nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    #   nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    #   nginx.ingress.kubernetes.io/websocket-services: "browser-ui"
    #   cert-manager.io/cluster-issuer: "letsencrypt-prod"
    tls: {}
